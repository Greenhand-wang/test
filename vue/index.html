<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in movies" :class="{active:currentIndex===index}"
				@click="loclick(index)">
				{{index}}.{{item}}</li>
			</ul>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data:{
				movies: ['海贼王','火影忍者','进击的巨人','加勒比海盗'],
				currentIndex:-1
			},
			methods:{
				loclick(index){
					this.currentIndex=index
				}
			}
		})
	</script>
</html>
